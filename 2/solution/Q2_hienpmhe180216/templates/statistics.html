<!DOCTYPE html>
<html>
<head>
  <title>Product Statistics</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .stat { margin-bottom: 20px; font-size: 1.2em; }
    .btn { padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Statistics</h1>
    {% if error %}
      <p style="color:red;">Error: {{ error }}</p>
    {% else %}
      <div id="totalProducts" class="stat">Total Products: {{ total_products }}</div>
      <div id="units" class="stat">Total Units in Stock: {{ total_units }}</div>
      <div id="stockValue" class="stat">Total Stock Value: {{ total_value | format_number }}</div>
    {% endif %}
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
